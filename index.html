<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <form id="cityForm">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control search"
                placeholder="Search City..."
                id="cityInput"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary button"
                id="citySubmit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
        <h1 id="currentCityHeader">Bournemouth</h1>
        <p>Last Updated: <span id="updateDate">Wednesday 12:00</span></p>
        <hr class="solid" />
        <div class="today">
          <div class="row">
            <div class="col-3">
              <img src="" alt="Partly Cloudy" class="mainweather" id="icon" ; />
            </div>
            <div class="col-5 vertical-align">
              <h2><span id="currentTemp">16</span>Â°C</h2>
              <h2><span id="weatherDescription">Partly cloudy</span></h2>
            </div>
            <div class="col-4 vertical-align">
              <h3>Humidity: <span id="humidity"></span> %</h3>
              <h3>Wind: <span id="wind"></span> Km/H</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="coded">
          <a
            href="https://github.com/bekahp27/Weather-App-Project"
            target="_blank"
            >Coded</a
          >
          by Rebekah
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
