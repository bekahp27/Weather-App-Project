<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
     <div class="container">
      <div class="main">

        <form id="cityForm">
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                class="form-control search"
                placeholder="Search City..."
                id="cityInput"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary button"
                id="citySubmit"
              >
                Submit
              </button>
            </div>
            <div class="col-4">
              <button
                type="button"
                class="btn btn-link button"
                id="currentLocation"
              >
                Current Location
              </button>
            </div>
          </div>
        </form>
        <h1 id="currentCityHeader"><em>Bournemouth</em></h1>
         <hr class="solid" />
        <div class="today">
          <div class="row">
            <div class="col-3">
              <img
                src="images/Partly Cloudy.png"
                alt="Partly Cloudy"
                class="mainweather"
              />
            </div>
            <div class="col-5 vertical-align">
              <h2><span id="currentTemp">16</span>Â°C</h2>
              <h2 id="currentDate">Wednesday 12:00</h2>
            </div>
            <div class="col-4">
              <h3>Partly cloudy</h3>
              <h3>Humidity: <span id="precipitation"></span> %</h3>
              <h3>Wind: <span id="wind"></span> mph</h3>
            </div>
          </div>
        </div>
        
        </div>
        <div class="coded">
           <a href="https://github.com/bekahp27/Weather-App-Project" target="_blank"
      >Code</a>
    by Rebekah
        </div>
      </div>
    </div>








   
    <script src="src/index.js"></script>
  </body>
</html>
